<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" href="images/pokeball.ico">
  <link rel="stylesheet" href="css/style.css">
  <title>Classic Pokemon Battle: Battle Time!</title>
</head>
<body>

    <!-- AUDIO -->
      <audio id="battle-music" src="audio/battle.mp3" autoplay="true" repeat="true" muted="true"></audio>
      <button id="audio-unmute" onclick="audioUnmute()" type="button">UNMUTE</button>
      <button id="audio-mute" onclick="audioMute()" type="button">MUTE</button>

      <!-- ATTACK SOUND FX -->
      <!-- PIKACHU -->
      <audio id="pikachu-one" src="/audio/pikachu/pikachuMain.mp3"></audio>
      <audio id="pikachu-two" src="/audio/pikachu/pikachuSecond.mp3"></audio>
      <audio id="pikachu-three" src="/audio/pikachu/pikachuLoud.mp3"></audio>

      <!-- JIGGLYPUFF -->
      <audio id="jiggly-one" src="/audio/jigglypuff/jigglyMain.mp3"></audio>
      <audio id="jiggly-two" src="/audio/jigglypuff/jigglySecond.mp3"></audio>
      <audio id="jiggly-three" src="/audio/jigglypuff/jigglyLoud.mp3"></audio>

      <!-- CHARMANDER -->
      <audio id="char-main" src="/audio/charmander/charMain.mp3"></audio>
      <audio id="char-two" src="/audio/charmander/charSecond.mp3"></audio>

      <!-- WIN / LOSE -->
      <audio id="audio-win" src="/audio/win.mp3"></audio>
      <audio id="audio-lose" src="/audio/lose.mp3"></audio>

    
    <!-- TITLE -->
      <h1 id="title-text-battle">Battle!</h1>


    <!-- BATTLE GRID / PLAYERS -->
    <div id="battle-grid">
        <div id="player-selection"></div>
        <h3>VS</h3>
        <img id="computer-gengar" src="https://24.media.tumblr.com/94a98ef70a98825b1ca2eae643306ebc/tumblr_mll74blaLZ1r0y8j6o1_400.gif" alt="Gengar Attacking">
        <p>Player:</p>
        <div id="battle-winner"><h3></h3></div>
        <h3 class="player-title-gengar">Gengar:</h3>
        <span></span>
        <span></span>
        <p id="computer-health"></p>

        <!-- ATTACK BUTTONS -->
        <p id="player-health"></p>
        <span></span>
        <span></span>
        <p id="player-attack"></p>
        <span></span>
        <span></span>
        <div id="player-attack">
            <button onclick="AttackOne()" id="attack-one">Attack One</button>
            <button onclick="AttackTwo()" id="attack-two">Attack Two</button>
            <button onclick="AttackThree()" id="attack-three">Attack Three</button>
            <button onclick="AttackFour()" id="attack-four">Attack Four</button>
        </div>
      </div>
    </div>

    <!-- PLAY AGAIN -->
    <button onclick="playAgain()" id="play-again">Play Again</button>

    <script src="https://cdn.jsdelivr.net/npm/js-cookie@2/src/js.cookie.min.js"></script>
    <script src="js/battle.js"></script>
</body>
</html>
